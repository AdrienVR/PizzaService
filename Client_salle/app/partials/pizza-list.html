    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

        Search: <input ng-model="query">

        Sort by:
        <select ng-model="orderProp">
          <option value="name">Alphabetical</option>
          <option value="note">Note</option>
        </select>

        Panier:
        <li ng-repeat="pizz in panier track by $index">
          <a href="#/pizzas/{{pizza.id}}">{{pizz.name}} {{pizz.comment}}</a>
          <button ng-click="removePizza($index)">Annuler</button>
        </li>

        <form name="numberOfPizza">
            table : <input type="number" name="input" ng-model="value"
                           min="0" max="40" required>
            </form>
        <button ng-click="placeOrder(value)">Commander !</button>
        <p>{{satut}}</p>


      </div>
      <div class="col-md-10">
        <!--Body content-->
        <ul class="pizzas">
          <li ng-repeat="pizza in pizzas | filter:query | orderBy:orderProp" class="thumbnail pizza-listing">
            <a href="#/pizzas/{{pizza.id}}" class="thumb"><img ng-src="{{pizza.img}}"></a>
            <a href="#/pizzas/{{pizza.id}}">{{pizza.name}}</a>
            <p>{{pizza.description}}</p>
            <input type="text" name="comment" placeholder="Commentaires" ng-model="comment"</input>
            <button ng-click="addPizza(pizza,comment)">Ajouter a la commande</button>
          </li>
        </ul>
      </div>
    </div>
